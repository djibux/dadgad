<!DOCTYPE html>
<html>
	<head>
		<title>DAGDAD : simple tuner for Firefox OS</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>
	<body>
		<h1></h1>
		<div id="tuner">
			<p id="low-note-indicator">&lt;&lt;&lt;</p>
			<p id="closest-note"></p>
			<p id="high-note-indicator">&gt;&gt;&gt;</p>
		</div>
		<p>
			Detected frequency: <span id="detected-frequency"></span>
			<br />
			Gap to closest note: <span id="gap"></span>
		</p>
		<h1>Choose tuning</h1>
		<button value="standard">Guitar (standard)</button>
		<button value="chromatic">Chromatic</button>
		<script src="scripts/notes.js"></script>
		<script src="scripts/tuning.js"></script>
		<script src="scripts/array_tools.js"></script>
		<script src="scripts/capture.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
